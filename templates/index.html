<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>療癒食光｜AI 飲食建議顧問</title>
</head>
<body>
    <h1>療癒食光：AI 健康飲食顧問</h1>
    <form method="post">
        性別：<input type="text" name="gender"><br>
        年齡：<input type="number" name="age"><br>
        身高(cm)：<input type="number" name="height"><br>
        體重(kg)：<input type="number" name="weight"><br>
        目標（減脂/增肌/維持）：<input type="text" name="goal"><br>
        <button type="submit">產生建議</button>
    </form>
    <pre>{{ meal_plan }}</pre>
</body>
</html>
