
<!DOCTYPE html>
<html>
<head>
    <title>療癒食光諮詢助手</title>
</head>
<body>
    <h1>療癒食光諮詢助手</h1>
    <form method="POST" action="/chat">
        <input type="text" name="user_input" placeholder="請輸入您的基本資料與目標..." required>
        <button type="submit">送出</button>
    </form>
    {% if user_input %}
        <p><strong>你輸入的是：</strong>{{ user_input }}</p>
    {% endif %}
    {% if response %}
        <p><strong>回應：</strong>{{ response }}</p>
    {% endif %}
</body>
</html>
