
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>療癒食光諮詢助手</title>
  <style>
    label {
      display: inline-block;
      width: 80px;
    }
    select, input {
      margin-bottom: 8px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>療癒食光諮詢助手</h2>

  <div>
    <label>性別：</label>
    <select id="gender">
      <option value="男性">男性</option>
      <option value="女性">女性</option>
    </select><br>

    <label>年齡：</label>
    <input type="number" id="age" value="51"><br>

    <label>身高(cm)：</label>
    <input type="number" id="height" value="178"><br>

    <label>體重(kg)：</label>
    <input type="number" id="weight" value="78"><br>

    <label>目標：</label>
    <select id="goal">
      <option value="減脂">減脂</option>
      <option value="減重">減重</option>
      <option value="減脂增肌">減脂增肌</option>
    </select><br>

    <button onclick="submitData()">送出</button>
  </div>

  <div id="result"></div>

  <script>
    function submitData() {
      const gender = document.getElementById('gender').value;
      const age = parseInt(document.getElementById('age').value);
      const height = parseInt(document.getElementById('height').value);
      const weight = parseInt(document.getElementById('weight').value);
      const goal = document.getElementById('goal').value;

      const resultDiv = document.getElementById('result');
      resultDiv.innerText = '諮詢中...';

      fetch('/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          gender: gender,
          age: age,
          height: height,
          weight: weight,
          goal: goal
        })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        resultDiv.innerHTML =
          `📌 <b>基本資料</b><br>${data.summary}<br><br>` +
          `🍽 <b>飲食建議</b><br>${data.meal}<br><br>` +
          `🍌 <b>訓練前後建議</b><br>${data.pre_post_meal}<br><br>` +
          `🏃‍♂️ <b>運動建議</b><br>${data.training}`;
      })
      .catch(error => {
        resultDiv.innerText = '發生錯誤：' + error;
      });
    }
  </script>
</body>
</html>
