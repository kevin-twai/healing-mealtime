
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>療癒食光諮詢助手</title>
</head>
<body>
    <h1>療癒食光諮詢助手</h1>
    <input id="userInput" type="text" placeholder="請輸入您的基本資料與目標..." style="width: 80%;">
    <button onclick="sendData()">送出</button>
    <div id="output" style="white-space: pre-wrap; margin-top: 20px;"></div>

    <script>
        async function sendData() {
            const input = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("output");
            responseDiv.innerHTML = "🔄 正在諮詢中...";
            const res = await fetch("/chat", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ input })
            });
            const data = await res.json();
            if (data.sections) {
                responseDiv.innerHTML = data.sections.map(s => `📌 ${s.title}\n${s.content}`).join("\n\n");
            } else {
                responseDiv.innerHTML = "⚠️ 諮詢失敗";
            }
        }
    </script>
</body>
</html>
