
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>療癒食光｜AI 健康顧問</title></head>
<body>
    <h1>療癒食光：AI 健康顧問</h1>
    <form method="post">
        類型：
        <select name="plan_type">
            <option value="daily">每日飲食建議</option>
            <option value="4week">四週健身＋飲食計畫</option>
        </select><br>
        性別：<input type="text" name="gender"><br>
        年齡：<input type="number" name="age"><br>
        身高(cm)：<input type="number" name="height"><br>
        體重(kg)：<input type="number" name="weight"><br>
        目標（減脂/增肌/維持）：<input type="text" name="goal"><br>
        心情（可選）：<input type="text" name="mood"><br>
        Email（可選）：<input type="email" name="email"><br>
        <button type="submit">產生建議並寫入 Notion</button>
    </form>
    <pre>{{ result }}</pre>
</body>
</html>
